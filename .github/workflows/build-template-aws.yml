name: Build Template AWS (ECR)

on:
  workflow_call:
    inputs:
      environment:
        description: "dev | hom | prod"
        required: true
        type: string
      aws-region:
        description: "AWS Region"
        required: true
        type: string
      ecr-repository:
        description: "Nome do repo no ECR (ex: org-app)"
        required: true
        type: string
      dockerfile-path:
        description: "Path do Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      context:
        description: "Build context"
        required: false
        type: string
        default: "."
      create-repo:
        description: "Criar repo no ECR se nÃ£o existir"
        required: false
        type: boolean
        default: true
      tag-strategy:
        description: "sha | run_number"
        required: false
        type: string
        default: "sha"

    outputs:
      image-uri:
        description: "Image URI versionada"
        value: ${{ jobs.build.outputs.image-uri }}
      image-latest-uri:
        description: "Image URI latest do ambiente"
        value: ${{ jobs.build.outputs.image-latest-uri }}
      image-tag:
        description: "Tag versionada usada"
        value: ${{ jobs.build.outputs.image-tag }}
      registry:
        description: "Registry do ECR"
        value: ${{ jobs.build.outputs.registry }}

jobs:
  build AWS:
    runs-on: ubuntu-latest

    outputs:
      image-uri: ${{ steps.out.outputs.image-uri }}
      image-latest-uri: ${{ steps.out.outputs.image-latest-uri }}
      image-tag: ${{ steps.out.outputs.image-tag }}
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws-region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        if: ${{ inputs.create-repo }}
        shell: bash
        run: |
          set -e
          aws ecr describe-repositories --repository-names "${{ inputs.ecr-repository }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ inputs.ecr-repository }}" >/dev/null

      - name: Build and Push
        id: out
        shell: bash
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO: ${{ inputs.ecr-repository }}
          ENVIRONMENT: ${{ inputs.environment }}
          TAG_STRATEGY: ${{ inputs.tag-strategy }}
          DOCKERFILE: ${{ inputs.dockerfile-path }}
          CONTEXT: ${{ inputs.context }}
        run: |
          set -e

          if [ "$TAG_STRATEGY" = "run_number" ]; then
            VERSION_TAG="${ENVIRONMENT}-${GITHUB_RUN_NUMBER}"
          else
            VERSION_TAG="${ENVIRONMENT}-${GITHUB_SHA}"
          fi

          LATEST_TAG="${ENVIRONMENT}-latest"

          IMAGE_URI="$REGISTRY/$REPO:$VERSION_TAG"
          IMAGE_LATEST_URI="$REGISTRY/$REPO:$LATEST_TAG"

          echo "Building: $IMAGE_URI"
          docker build -t "$IMAGE_URI" -f "$DOCKERFILE" "$CONTEXT"

          docker tag "$IMAGE_URI" "$IMAGE_LATEST_URI"

          docker push "$IMAGE_URI"
          docker push "$IMAGE_LATEST_URI"

          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "image-latest-uri=$IMAGE_LATEST_URI" >> $GITHUB_OUTPUT
          echo "image-tag=$VERSION_TAG" >> $GITHUB_OUTPUT
