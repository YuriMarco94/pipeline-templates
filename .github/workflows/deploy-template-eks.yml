name: Deploy Template AWS (EKS)

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
      eks-cluster-name:
        required: true
        type: string
      namespace:
        required: true
        type: string
      manifest-path:
        required: true
        type: string
      image:
        required: false
        type: string
        default: ""
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws-region }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name "${{ inputs.eks-cluster-name }}" \
            --region "${{ inputs.aws-region }}"

      - name: Apply manifests
        run: |
          kubectl apply -f "${{ inputs.manifest-path }}"

      - name: Set image (if provided)
        if: ${{ inputs.image != '' }}
        run: |
          kubectl set image deployment/echo \
            -n "${{ inputs.namespace }}" \
            echo="${{ inputs.image }}"

      - name: Rollout status
        run: |
          kubectl rollout status deployment/echo \
            -n "${{ inputs.namespace }}" \
            --timeout=180s
