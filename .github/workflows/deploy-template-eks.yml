name: ğŸš€ Deploy Template AWS (EKS)

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
      eks-cluster-name:
        required: true
        type: string
      namespace:
        required: true
        type: string
      manifest-path:
        required: true
        type: string
      image:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    name: â˜¸ï¸ Deploy â†’ EKS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws-region }}

      - name: ğŸ§­ Update kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          aws eks update-kubeconfig \
            --name "${{ inputs.eks-cluster-name }}" \
            --region "${{ inputs.aws-region }}"
          kubectl version --client=true

      - name: ğŸ“¦ Apply manifests
        shell: bash
        run: |
          set -euo pipefail
          echo "Applying manifests from: ${{ inputs.manifest-path }}"
          kubectl apply -f "${{ inputs.manifest-path }}"

      - name: ğŸ–¼ï¸ Set image (optional)
        if: ${{ inputs.image != '' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Setting image on deployment/echo in ns '${{ inputs.namespace }}' => '${{ inputs.image }}'"
          kubectl set image deployment/echo -n "${{ inputs.namespace }}" echo="${{ inputs.image }}"

      - name: â±ï¸ Rollout status
        shell: bash
        run: |
          set -euo pipefail
          kubectl rollout status deployment/echo -n "${{ inputs.namespace }}" --timeout=180s
          kubectl get ingress -n "${{ inputs.namespace }}" -o wide
